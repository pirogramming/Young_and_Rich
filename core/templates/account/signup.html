

{% load i18n %}


<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'account_signup' %}" method="post" accept-charset="utf-8" class="form" role="form"
                  id="signup_form">
                {% csrf_token %}
                <div>회원가입하기</div>
                <h4>스키 타고 싶었다!.</h4>
                <div class="row">
                    <div class="col-12">
                        {{ form.username1 }}
                    </div>
                    <div class="col-12">
                        {{ form.password }}
                    </div>
                    <div class="col-12">
                        {{ form.email1 }}
                    </div>
                    <div class="col-12">
                        {{ form.image }}
                    </div>
                    <div class="col-12">
                        {{ form.first_name }}
                    </div>
                    <div class="col-12">
                        {{ form.last_name }}
                    </div>
                    <br/>
                    <span class="help-block">회원가입 하신걸 축하드려요 뿅뿅 </span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">가입하기
                    </button>
            </form>
        </div>
    </div>
</div>
</div>
