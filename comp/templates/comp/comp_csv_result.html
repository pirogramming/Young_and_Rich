<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
{% load filename %}
<div>방금 {{ user }}님이 제출하신 답변의 정확도는 {{ accuracy }} 입니다.</div>
<br>
<div>아래는 {{ user }}님의 과거 기록입니다!
    <br>
    <ul>
        {% for answer in answer_list %}

            <li> <i class="far fa-check-square"></i>
                {{ answer.created_at }} 에 제출하신 답변의 정확도는 {{ answer.accuracy }}였습니다.
                <a href="{{ answer.file.url }}" download>다운받기</a></li>
            <i class="far fa-square"></i>
            <i class="fas fa-spinner fa-spin"></i>


        {% endfor %}
    </ul>
</div>

<script>
  //좋아요 손가락
//fas: on  far:off
    $('i.fa-thumbs-up').click(function(){
  $(this).toggleClass("fas").toggleClass("far")
})

 $('i.fa-star').click(function(){
  $(this).toggleClass("fas").toggleClass("far")
})



  $('i.like').click(function(){
    var pk = $(this).attr('name').substr(9)
    var liketype=$(this).attr('name').substr(0,3)
      // cop:CodePost coc:CodeComment cdp:CodePost cdc:CodeComment
      //ex) cop-3 cdc-30
    $.ajax({
     type: "POST",
      url: "{% url 'comp:uploadlike' %}",
      data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}', 'liketype':liketype},
      dataType: "json",

      success: function(response){
        $("#"+liketype+"-likecount-"+pk).html(response.like);
      },


      error: function(request, status, error){ // 통신 실패시 - 로그인 페이지 리다이렉트
        window.location.replace("/accounts/login/")
          //alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
          },
    })
  })

</script>

</body>
</html>
